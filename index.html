<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="sidebar">
            <div class="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="controls">
                <div class="contField">
                    <h3>Home</h3>
                </div>
                <div class="contField">
                    <h3>Profile</h3>
                </div>
                <div class="contField">
                    <h3>Messages</h3>
                </div>
                <div class="contField">
                    <h3>History</h3>
                </div>
                <div class="contField">
                    <h3>Tasks</h3>
                </div>
                <div class="contField">
                    <h3>Communities</h3>
                </div>
            </div>
            <div class="management">
                <div class="mangField">
                    <h3>Settings</h3>
                </div>
                <div class="mangField">
                    <h3>Support</h3>
                </div>
                <div class="mangField">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <div class="title">
                    <p>Your Projects</p>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="aside">
                <div class="ance">
                    <div class="title">
                        <p>Announcements</p>
                    </div>
                    <div class="cont">
                        <div class="acard"></div>
                        <div class="acard"></div>
                        <div class="acard"></div>
                    </div>
                </div>
                <div class="trend">
                    <div class="title">
                        <p>Trending</p>
                    </div>
                    <div class="cont">
                        <div class="tcard"></div>
                        <div class="tcard"></div>
                        <div class="tcard"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
